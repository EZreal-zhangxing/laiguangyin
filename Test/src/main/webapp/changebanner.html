    <script type="text/javascript">
		$('input[id=lefile]').change(function() {
			$('#photoCover').val($(this).val());
		});
		function upload()
		{
			$('#uploadform').submit();
		}
		
		function loadArticel()
		{
			var url="/getAllbanner";
			var tdstr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					console.log(data);
					var banner=eval(data);
					for(var i=0;i<banner.length;i++)
					{
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='bannerId' style='word-wrap:break-word;'>"+banner[i].id+"</td>";
						tdstr+="<td id='bannerName' style='word-wrap:break-word;'>"+banner[i].bannerName+"</td>";
						tdstr+="<td id='bannerPath' style='word-wrap:break-word;'>"+banner[i].bannerPath+"</td>";
						tdstr+="<td id='bannerPic' style='word-wrap:break-word;'><img src='/readpicFile?filepath="+banner[i].bannerPath+"'></td>";
						tdstr+="<td id='operation' style='word-wrap:break-word;'><button id='updatebtn' class='btn btn-danger' type='button' onclick='deleteban("+banner[i].id+")'><i class='icon-trash icon-white'></i>删除</button></td>";
						tdstr+="</tr>";
					}
					$('#articelBody').html(tdstr);
				}
			});			
		}
		function deleteban(id)
		{
			$.ajax({
				url:'/deleteBanner?id='+id,
				type:'post',
				async:'false',
				success:function(data)
				{
					var msg=eval(data);
					if(msg.code='success')
					{
						window.location.reload();
					}else
					{	
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}

				}
			});	
		}
    </script>
